<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Uñas Bellas</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <meta charset="UTF-8" name="title" content="Uñas Bellas" />
    <meta name="description" content="Uñas, Bellas" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <script src="js/scrips.js"></script>
  </head>
  <body>
    <header>
      <img class="encabezado" src="img/manos2.png" />
      <h1>Uñas Bellas</h1>
    </header>
    <nav>
      <ul id="button">
        <li><a href="javascript:mostrar('div_form_crear_servicio');">CREAR SERVICIOS</a></li>
        <li><a href="javascript:mostrar('div_tabla_servicios');">LISTAR SERVICIOS</a></li>
        <li><a href="javascript:mostrar('div_form_crear_combo');">CREAR COMBOS</a></li>
        <li><a href="javascript:mostrar('div_tabla_combos');">LISTAR COMBOS</a></li>
      </ul>
    </nav>
    <section>
      <!-- DIV TABLA SERVICIOS -->
      <div id="div_tabla_servicios" class="contenedor">
        <h2 id="titulo">Nuestros Servicios</h2>
        <table id="servicios" name="servicios">
          <thead>
            <tr>
              <th id="codigo" name="codigo">Codigo</th>
              <th id="descripcion" name="descripcion">Descripcion</th>
              <th id="costo" name="costo">Costo</th>
              <th id="acabado" name="acabado">Acabado</th>
              <th id="multicolor" name="multicolor">Multicolor</th>
              <th id="combo" name="combo">Combo</th>
              <th id="imagen" name="imagen">Imagen</th>
            </tr>
          </thead>
        </table>
      </div>
      <!-- FIN DIV -->

      <!-- DIV FORM CREAR SERVICIOS -->
      <div
        id="div_form_crear_servicio"
        class="contenedor"
        style="display: none"
      >
        <h2>Crear Servicios</h2>
        <form id="div_form_crear_servicio" name="div_form_crear_servicio">
          <input
            type="text"
            name="inp_codigo"
            id="inp_codigo"
            placeholder="Escribe el codigo."
          />
          <input
            type="text"
            name="inp_descripcion"
            id="inp_descripcion"
            placeholder="Escriba la descripcion."
          />
          <input
            type="number"
            name="inp_costo"
            id="inp_costo"
            placeholder="Costo."
          />
          <select
            name="inp_acabado"
            id="inp_acabado"
            form="form_crear_servicio"
          >
            <option default="Seleccione el acabado">
              Seleccione el acabado
            </option>
            <option value="resina">Resina</option>
            <option value="natural">Natural</option>
            <option value="plastico">Plastico</option>
          </select>
        </form>
      </div>
      <!-- DIV TABLA COMBOS -->
      <div id="div_tabla_combos" class="contenedor" style="display: none">
        <h2 id="titulo">COMBOS</h2>
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Servicios</th>
              <th>Costo</th>
            </tr>
          </thead>
        </table>
      </div>

      <!-- DIV FORM CREAR COMBOS -->
      <div id="div_form_crear_combo" class="contenedor" style="display: none">
        <h2 id="titulo">CREAR COMBOS</h2>
        <form id="form_crear_combos" name="form_crear_combos">
          <input type="text" name="combo_codigo" id="combo_codigo" placeholder="Escribe el codigo del combo"/>
          <input type="text" name="combo_nombre" id="combo_nombre" placeholder="Escriba el nombre del codigo"/>
          <label for="combo_servicios">Selecciona el servicio</label>
          <select id="combo_servicios" name="combo_servicios" ></select>
          <textarea id="combo_servicios_incluidos" name="combo_servicios_incluidos" aria-multiline="true" aria-placeholder="Servicios incluidos"></textarea>
          <input type="number" id="combo_costo" name="combo_costo" placeholder="Costo actualizado"/>
          <input type="button" value="Crear Combo"/>
        </form>
      </div>
    </section>
    <footer>
      <h4>Mi primer curso en HTML puro.</h4>
    </footer>
  </body>
</html>
